<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favourite Person SVG</title>
</head>
<body style="margin:0;background:#9ff5e6;display:flex;justify-content:center;align-items:center;height:100vh;">

<svg width="400" height="600" viewBox="0 0 400 600">
    <!-- Text -->
    <text x="200" y="80" text-anchor="middle"
          font-family="Comic Sans MS, cursive"
          font-size="28"
          fill="#1f4f73">
        To my favourite
    </text>
    <text x="200" y="120" text-anchor="middle"
          font-family="Comic Sans MS, cursive"
          font-size="28"
          fill="#1f4f73">
        person in the
    </text>
    <text x="200" y="160" text-anchor="middle"
          font-family="Comic Sans MS, cursive"
          font-size="28"
          fill="#1f4f73">
        whole world
    </text>

    <!-- Earth -->
    <circle cx="200" cy="350" r="120" fill="#3bb7ff" stroke="#1f4f73" stroke-width="4"/>

    <!-- Continents -->
    <path d="M120 300 Q140 260 180 280 Q160 320 130 330 Z" fill="#3fa34d"/>
    <path d="M230 280 Q290 300 270 350 Q240 340 230 310 Z" fill="#3fa34d"/>

    <!-- Eyes -->
    <path d="M160 340 Q170 350 180 340" stroke="#1f4f73" stroke-width="4" fill="none"/>
    <path d="M220 340 Q230 350 240 340" stroke="#1f4f73" stroke-width="4" fill="none"/>

    <!-- Mouth -->
    <path d="M185 360 Q200 370 215 360" stroke="#1f4f73" stroke-width="4" fill="none"/>

    <!-- Hands -->
    <path d="M170 380 Q200 410 230 380" stroke="#1f4f73" stroke-width="4" fill="none"/>

    <!-- Legs -->
    <line x1="180" y1="470" x2="170" y2="520" stroke="#3fa34d" stroke-width="6"/>
    <line x1="220" y1="470" x2="230" y2="520" stroke="#3fa34d" stroke-width="6"/>

    <!-- Hearts -->
    <text x="120" y="260" font-size="30">❤️</text>
    <text x="260" y="260" font-size="30">❤️</text>
    <text x="200" y="230" font-size="30">❤️</text>
</svg>

</body>
</html>
